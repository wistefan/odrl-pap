paths.mapping=${project.basedir}/mapping.json
paths.rego=${project.basedir}/src/main/resources/rego/methods
quarkus.rest-client.opa_yaml.url=http://localhost:8181
quarkus.rest-client.opa_yaml.scope=jakarta.inject.Singleton
quarkus.openapi-generator.codegen.spec.opa_yaml.return-response=true

quarkus.datasource.db-kind=h2
quarkus.datasource.username=username-default
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test
quarkus.datasource.jdbc.max-size=13
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation.create-schemas=true