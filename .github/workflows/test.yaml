name: Test

on:
  push:

env:
  OPA_VERSION: 1.12.3

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:

      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          java-package: jdk
          distribution: temurin
          cache: maven

      - name: Run tests
        run: mvn clean test
  opa-test:
    name: Run OPA tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: ${{ env.OPA_VERSION }}

      - name: Run OPA tests
        run: opa test src/main/resources/rego
